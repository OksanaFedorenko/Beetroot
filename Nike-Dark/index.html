<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Nike Product-card</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slider__logo">
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div class="slider__wrap">
        <div class="slider__img">
          <div class="slider__img-wrap">
            <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="sneakers" class="product__img">
          </div>
        </div>
        <div class="slider__info">
          <p class="slider__title">nike sb stefan
            <br>janoski max</p>
          <p class="slider__subtitle">unisex scateboarding shoe</p>
          <div class="slider__rating">
            <i class="fa fa-star fa--active" aria-hidden="true"></i>
            <i class="fa fa-star fa--active" aria-hidden="true"></i>
            <i class="fa fa-star fa--active" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <form action="" method="post">
            <select name="size" id="">
              <option value="Size" class="hidden" selected>Size</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
            </select>
            <select name="quantity" id="">
              <option value="Qty" class="hidden" selected>Qty</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <div class="slider__btn-submit">
              <button type="submit">Add to cart</button>
            </div>
          </form>
        </div>
        <div class="slider__pagination">
          <div class="slider__pagination-item"></div>
          <div class="slider__pagination-item"></div>
          <div class="slider__pagination-item"></div>
          <div class="slider__pagination-item"></div>
        </div>
      </div>
    </div>
  </div>
</body>''

</html>
