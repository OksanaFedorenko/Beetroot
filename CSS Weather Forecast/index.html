<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="title">
            <p>CSS Weather Forecast
                <span>
                    <i class="wi wi-sunrise"></i>
                </span>
            </p>
        </div>
    </header>
    <div class="container">
        <div class="box blue one-half-size">
            <p>Lisbon</p>
            <p class="temperature">
                <span>21 °C</span>
                <span>
                    <i class="wi wi-day-sunny"></i>
                </span>
            </p>
        </div>
        <div class="box light-blue">
            <p>Paris</p>
            <p class="temperature">
                <span>11 °C</span>
                <span>
                    <i class="wi wi-night-showers"></i>
                </span>
            </p>
        </div>
        <div class="box purple">
            <p>Belgrade</p>
            <p class="temperature">
                <span>15 °C</span>
                <span>
                    <i class="wi wi-day-cloudy"></i>
                </span>
            </p>
        </div>
        <div class="box red">
            <p>Moscow</p>
            <p class="temperature">
                <span>21 °C</span>
                <span>
                    <i class="wi wi-day-cloudy-high"></i>
                </span>
            </p>
        </div>
        <div class="box orange">
            <p>Tel Aviv</p>
            <p class="temperature">
                <span>32 °C</span>
                <span>
                    <i class="wi wi-hot"></i>
                </span>
            </p>
        </div>
        <div class="box yellow">
            <p>Cair</p>
            <p class="temperature">
                <span>21 °C</span>
                <span>
                    <i class="wi wi-day-sunny"></i>
                </span>
            </p>
        </div>
        <div class="box lime">
            <p>New York</p>
            <p class="temperature">
                <span>17 °C</span>
                <span>
                    <i class="wi wi-day-sleet-storm"></i>
                </span>
            </p>
        </div>
        <div class="box light-green">
            <p>New Delhi</p>
            <p class="temperature">
                <span>17 °C</span>
                <span>
                    <i class="wi wi-rain-wind"></i>
                </span>
            </p>
        </div>
        <div class="box rose one-half-size">
            <p>San Francisco</p>
            <p class="temperature">
                <span>15 °C</span>
                <span>
                    <i class="wi wi-day-sunny-overcast"></i>
                </span>
            </p>
        </div>
        <div class="box green">
            <p>Tokyo</p>
            <p class="temperature">
                <span>8 °C</span>
                <span>
                    <i class="wi wi-night-clear"></i>
                </span>
            </p>
        </div>
        <div class="box violet full-size">
            <p>Sydney</p>
            <p class="temperature">
                <span>25 °C</span>
                <span>
                    <i class="wi wi-night-partly-cloudy"></i>
                </span>
            </p>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now.</p>
        </div>
    </footer>
</body>

</html>
