<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <link href="styles/Styles.css" rel="stylesheet" type="text/css">
         <title>CSS Dinner Shopping List</title>
    </head>
    <body>
        <header>
           <h1>CSS Dinner Shopping List</h1>
           <h3>Let's go to the mall!</h3>
        </header>
        <main>
            <div class="light">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        A lot of pickles <span class="small-text">(for the next lesson about CSS)</span>
                    </span>
                </label>
            </div><br>
            <div class="dark">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        10 apples <span class="small-text">(for more CSS manipulations)</span>
                    </span>
                </label>
            </div><br>
            <div class="light">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        20 oranges <span class="small-text">(because they are awesome)</span>
                    </span>
                </label>
            </div><br>
            <div class="dark">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        13 plates <span class="small-text">(hm... they always disappear)</span>
                    </span>
                </label>
            </div><br>
            <div class="light">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        15 bentos
                    </span>
                </label>
            </div><br>
            <div class="dark">
                <label class="checkbox">
                    <input type="checkbox">
                    <span>
                        1 bottle of Sake ^_^ <span class="small-text">(for my friends)</span>
                    </span>
                </label>
            </div>
            <div>
                <input type="button" value="Bon appetit:)" class="button">
            </div>
        </main>
    </body>
</html>
