<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2>Todo list</h2>
    <h3>Добавить задачу:</h3>
    <div id="todo-form" class="form">
      <input type="text" id="inputCheckbox" placeholder="Введите название задачи" required>
      <button type="submit" id="btn">Добавить задачу</button>
    </div>

    <h3>Список задач:</h3>
    <ul id="todo-list"></ul>
    <hr>

    <h3>Выполненные задачи:</h3>
    <ul id="todo-completed"></ul>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
